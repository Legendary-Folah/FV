<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <form action="" onsubmit="return validate();">
        <input type="text" placeholder="username" id="uname">
        <label id="labeluser" style="color: red; visibility: hidden;">Invalid username</label>
        <br> <br>

        <input type="password" placeholder="password" id="pword">
        <label id="passworduser" style="color: red; visibility: hidden;">Password must be more than 6 characters</label>
        <br> <br>

        <button type="submit">Submit</button>
    </form>


    <script src="script.js"></script>
</body>

</html>
